<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for additional styling */
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: auto;
      margin-top: 50px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="form-title">Upload Form</h2>
  <form action="/fetch-data" method="POST" enctype="multipart/form-data" id="fetch-form">

    <div id="file-input" class="mb-3">
        <label for="file" class="form-label">Choose CSV file:</label>
        <input type="file" class="form-control" id="file" name="file" accept=".csv">
    </div>
    <div class="mb-3">
        <label for="cname" class="form-label">container Name:</label>
        <input type="text" class="form-control" id="cname" name="cname">
    </div>
    <button type="submit" class="btn btn-primary">Upload to Database</button>
  </form>
</div>

<!-- Bootstrap JS (Optional, if you need JavaScript features from Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
